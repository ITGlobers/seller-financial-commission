input SellerInvoiceParams {
  sellerName: String!
  pagination: Pagination
  dates: Dates!
}

input Pagination {
  page: Int
  pageSize: Int
}

input Dates {
  startDate: String
  endDate: String
}

type ListInvoices {
  data: [Invoice]
  pagination: PaginationInvoice
}

type Totalizers {
  subTotal: Float
  fee: Float
  total: Float
}

type PaginationInvoice {
  total: Int
  page: Int
  pageSize: Int
}

scalar JSONData

type ColumnId {
  href: String
  idVisible: String
}

type DownloadFiles {
  id: String
  sellerName: String
  sellerId: String
}

type Invoice {
  id: String
  status: String
  invoiceCreatedDate: String
  seller: SellerInvoiceData
  orders: [Order]
  totalizers: Totalizers
  comment: String
  jsonData: JSONData
  columnId: ColumnId
  downloadFiles: DownloadFiles
}

type SellerInvoiceData {
  id: String
  name: String
  contact: SellerContact
}

type SellerContact {
  phone: String
  email: String
}

type Order {
  orderId: String
  sellerOrderId: String
  totalComission: Float
  totalOrderValue: Float
  totalOrderRate: Float
}

input SearchOrdersParams {
  dateStart: String!
  dateEnd: String!
  sellerName: String!
  page: Int!
  perpage: Int!
  status: String
}

type SearchOrdersResponse {
  data: [OrderSearch]
  paging: PagingOrders
}

input SearchPayoutReportParams {
  sellerId: String!
  dates: Dates!
  pagination: Pagination!
}

type PayoutReportResponse {
  id: String
  reportCreatedDate: String
  seller: SellerInvoiceData
  payoutReportFileName: String
  jsonData: String
}

type PayoutReportsResponse {
  data: [PayoutReportResponse]
  pagination: PaginationInvoice
}

type OrderSearch {
  orderId: String
  sellerOrderId: String
  marketplaceOrderId: String
  totalComission: Float
  totalOrderValue: Float
  status: String
  statusDescription: String
  creationDate: String
  rate: [ItemsRateOrdersSearch]
}

type ItemsRateOrdersSearch {
  itemId: String
  nameItem: String
  rate: RateOrders
}

type RateOrders {
  productCommissionPercentage: Float
  freightCommissionPercentage: Float
}

type PagingOrders {
  total: Int
  pages: Int
  currentPage: Int
  perPage: Int
}

input InvoiceDataInput {
  id: String
  name: String
  email: String
  startDate: String
  endDate: String
}

input EmailDataInput {
  email: String
  jsonData: String
}
